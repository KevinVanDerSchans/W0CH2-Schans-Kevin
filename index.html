<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>EduPizzas Form</title>
</head>

<body>
  <header>
    <h1 class="title">Ayuda a Edu a pedir una pizza!</h1>
  </header>

  <form action="#">
    <fieldset class="pizza-type">
      <legend>Tipo</legend>
      <span>Tamaño de pizza</span>
      <select type="input" id="type" type=text required>
        <option value="small" selected>Pequeña</option>
        <option value="medium">Mediana</option>
        <option value="big">Grande</option>
        <label for="type">Tamaño de pizza</label>
      </select>

      <span>Tipo de masa</span>
      <select type="input" id="dough" required>
        <option value="thin" selected>Fina</option>
        <option value="thick">Gruesa</option>
        <option value="bread">Pan</option>
        <label for="dough">Tamaño de pizza</label>
      </select>
    </fieldset>

    <fieldset>
      <legend>Ingredientes</legend>
      <ul>
        <li>
          <input type="checkbox" id="pepperoni">
          <label for="pepperoni">Pepperoni</label>
        </li>
        <li>
          <input type="checkbox" id="setas">
          <label for="mushrooms">Setas</label>
        </li>
        <li>
          <input type="checkbox" id="onion">
          <label for="onion">Cebolla</label>
        </li>
        <li>
          <input type="checkbox" id="pepper">
          <label for="pepper">Pimiento</label>
        </li>
        <li>
          <input type="checkbox" id="pineapple">
          <label for="pineapple">Piña</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit">Pedir pizza</button>
    </fieldset>
  </form>

  <section class="feedback-container showOff">
    <p class="feedback-text"></p>
  </section>

  <script src="main.js"></script>
</body>

</html>
